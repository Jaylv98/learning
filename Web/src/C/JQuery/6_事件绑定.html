<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>

/*
        事件绑定
                jquery标准的绑定方式
                        jq对象.事件方法(回调函数)；
                on绑定事件/off解除绑定
                        jq对象.on("事件名称",回调函数)
                        jq对象.off("事件名称")
                事件切换：toggle 1.9之后删除
                        jq对象.toggle(fn1,fn2.....)
                            当单击jq对象对应的组件之后，会执行fn1，再次点击会执行fn2
        */

        $(function (){
            //获取对象，绑定click事件
           /* $("#name").click(function () {
               alert("绑定事件成功");
            });*/

            //给name绑定鼠标移动到元素之上事件，绑定鼠标移出事件
           /* $("#name").mouseover(function () {
                alert("鼠标来了。。。")
            });
            $("#name").mouseout(function () {
                alert("鼠标走了。。。")
            });*/

            //简化操作，链式编程
            //给name绑定鼠标移动到元素之上事件，绑定鼠标移出事件
           /* $("#name").mouseover(function () {
                alert("鼠标来了。。。")
            }).mouseout(function () {
                alert("鼠标走了。。。")
            });*/



            //on绑定事件
            $("#btn").on("click",function () {
                alert("使用on绑定点击事件")
            });

            //off解除绑定
            $("#btn1").click(function () {
                //接触btn的单击事件
                $("#btn").off("click")
            });

/*
            //jq1.9版本之后toggle删除
            $("#btn2").toggle(function () {
                //改变div背景色
                $("#myDiv").css("background","green");
            },function () {
                $("#myDiv").css("background","pink");
            });

*/



        });




    </script>
</head>
<body>

<input id="name" type="text" value="绑定点击事件">
<hr>

<input id="btn" type="button" value="使用on绑定点击事件">
<input id="btn1" type="button" value="使用off解绑点击事件">
<hr>

<input id="btn2" type="button" value="事件切换">
<div id="myDiv" style="width: 300px;height: 300px;background: pink">
    点击按钮变绿色，再次点击红色

</div>


</body>
</html>
