<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>

<!--

    属性操作
        通用属性操作
            attr()：获取/设置元素的属性
            removeAttr()：删除属性
            prop()：获取/设置元素的属性
            removeProp()：删除属性

            attr与prop的区别
					如果操作的是元素的固有属性，则建议使用prop
					如果操作的是元素的自定义属性，则建议使用attr
-->

    <script>
        $(function () {
            //获取北京节点的name属性
            var bj = $("#bj").attr("name");
            //alert(bj);
            //设置北京节点的name属性的值为dabeijing
            $("#bj").attr("name","dabeijing");
            //新增北京节点的disscription属性，属性值是didu
            $("#bj").attr("disscription","didu");
            //删除北京节点的name属性并检验name属性是否存在
            $("#bj").removeAttr("name")
            //获得hobby的选中状态
            $("#hobby").prop("checked");
        })


    </script>
</head>
<body>
<ul>

    <li id="bj" name="beijing" xxx="yyy">北京</li>
    <li id="tj" name="tianjin"> 天津</li>
</ul>

<input type="checkbox" id="hobby">
</body>
</html>
