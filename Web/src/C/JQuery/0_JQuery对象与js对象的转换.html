<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery快速入门</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

        <div id="div1">div1</div>
        <div id="div2">div2</div>

<script>
    //通过js方式来获取名称叫做div的所有html元素对象
    var divs = document.getElementsByTagName("div");
    alert(divs.length);//可以将其当做数组使用
    //改变divs中的内容
    for (var i = 0; i < divs.length; i++) {
        //divs[i].innerHTML="aaa"
        $(div[i]).html("ccc");
    }

    //通过jq方式来获取名称叫做div的所有html元素对象
   var $divs = $("div");
   alert($divs.length);//也可以当做数组使用

    //对divs中所有的div让其标签体内容变为“bbb” 使用jq方式
    //$divs.html("bbb");
    $divs[0].innerHTML="ddd";
    $divs.get(1).innerHTML="eee";

    /*
    *       1.JQuery对象在操作时，更加方便
    *       2.JQuery对象和js对象方法不通用
    *       3.两者互相转换
    *           jq-->js ：jq对象[索引]或者jq对象.get(索引)
    *           js-->jq ：$(js对象)
    *
    * */
</script>

</body>
</html>
