<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>


    <!-- DOM操作
        内容操作
            html()：获取/设置元素的标签体内容		<a><font>内容</font></a>  -&ndash;&gt;  <font>内容</font>
            text()：获取/设置元素的标签体纯文本内容		<a><font>内容</font></a>  -&ndash;&gt;  内容
            val()：获取/设置元素的value属性值
    -->

    <script>
        $(function () {
            //获取myinput的value值
            var value = $("#myinput").val();
            alert(value);
            //获取mydiv的标签体内容
            var mydiv = $("#mydiv").html();
            alert(mydiv);
            //获取mydiv的文本内容
            var text = $("#mydiv").text();
            alert(text);

        })




    </script>

</head>
<body>
<input id="myinput" type="text" name="username" value="张三"/><br>
<div id="mydiv" ><p><a href="#"> 标签标题</a></p></div>
</body>
</html>
