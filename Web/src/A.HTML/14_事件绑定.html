<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件绑定</title>
		
	</head>
	<body>
		
		
		<!-- 功能：某些组件被执行了某些操作后，触发某些代码的执行
				绑定事件：
					1.直接在html标签上，指定事件的属性（操作），属性值就是js代码
						事件：onclick ---单击事件
					2.通过js获取元素对象，指定事件属性，设置一个函数
		 -->
		
		<img id="a" src="img/HBuilder.png" onclick="fun()">
		
		<img id="b" src="img/check.jpg" >
		
		
		
		
		<script>
			
			function fun(){
				alert("点击图片后生效");
			}
			
			
			
			function fun2(){
				alert("第二种方式");
			}
			//获取b对象
			var b=document.getElementById("b");
			//绑定事件
			b.onclick=fun();
		</script>
	</body>
</html>
