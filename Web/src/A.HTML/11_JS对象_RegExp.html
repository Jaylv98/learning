<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script>
			/* 
								正则表达式：定义字符串的组成规则。
									1.单个字符：[ ]:	用于查找某个范围内的字符
										如： [abc]	查找方括号之间的任意字符
										        [^abc]查找任何不在方括号之间的字符
										        [a-z]	查找任何从小写 a 到小写 z 的字符。
										        [A-Z]查找任何从大写 A 到大写 Z 的字符。
										        [0-9]	查找任何从 0 至 9 的数字。
									        特殊符号代表特殊含义的单个字符：
										\d：单个数字字符	[0-9]
										\w:  单个单词字符	[a-z(A-Z)(0-9)(_)]
									2.量词符号：
										?：表示出现0次或一次
										*：表示出现0次或多次
										+：表示出现1次或多次
										{m,n}:表示   m<= 数量 <=n
											m如果缺省：{，n}：最多n次
											n如果缺省：{m，}：最少m次
									3.开始/结束符号
										^:  开始
										$：结束
								对象：
									1.创建：
										var reg=new RegExp("正则表达式")；
										var reg=/正则表达式/;
									2.方法
										1.test(参数)：验证指定的字符串是否符合正则定义的规范
									3.用处：
											验证用户输入的信息是否符合规则（如表单校验）
			 
			 
			 */
			
			var reg=new RegExp("\w{6,12}")  //6~12位的字符串
			var reg2=/^\w{6,12}$/;			//6~12位的字符串且以字符串开始和结尾
			
			var user="zhangsan";
			var flag=reg2.test(user);
			document.write(flag);
			
			
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
