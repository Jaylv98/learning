<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		
		
		<input id="openBtn" type="button" value="打开窗口" />
		
		<input id="closeBtn" type="button" value="关闭窗口" />
		
		<script>
			
			/* 
					Window：窗口对象
						1.创建
						2.方法
							1.与弹出框相关的方法
								alert():显示带有一段消息和一个确认按钮的警告框
								confirm：显示带有一段消息以及确认按钮和取消按钮的对话框
									如果用户点击确定按钮，返回true
									如果用户点击取消按钮，返回false
								prompt：显示可提示用户输入的对话框
									返回值：获取用户输入的值
							2.与打开关闭相关的方法
								close():关闭浏览器窗口
										谁调用此方法，关闭谁
								open():打开一个新的浏览器
							3.与定时器相关的方法
								setTimeout()：在指定的毫秒数后调用函数或计算表达式，只执行一次
										参数：
												1.js代码或者方法对象
												2.毫秒值
								clearTimeout():取消由setTimeout()方法设定的timeout
								
								setInterval()：按照指定的周期（以毫秒值）来调用函数或计算表达式。
								clearInterval()：取消由setInterval()方法设定的Interval
						3.属性:
								1.获取其他DOM对象：
									History
									Location
									Navigator
									Screen
								2.获取DOM对象
									document
						4.特点
								Window对象不需要创建可以直接使用   window使用：window.方法名();
								Window引用可以省略     方法名();
			 */
			
			var flag=confirm("确定退出？");
			
			if(flag){//确定退出
				alert("已退出");
			}else{//取消退出
				alert("已返回退出前页面");
			}
			
			
			//输入框
			var result=prompt("请输入用户名");
			alert(result);
			
			
			//打开新窗口
			var openBtn=document.getElementById("openBtn");
			openBtn.onclick=function(){
				//开启新窗口
				newWindow=open("https://www.baidu.com/");
			}
			
			
			//关闭新窗口
			var closeBtn=document.getElementById("closeBtn");
			closeBtn.onclick=function(){
				//关闭新窗口
				newWindow.close();
			}
			
			
			
			//一次性定时器
			var a=setTimeout(fun,5000);
			//clearTimeout(a);
			Function fun(){
				alert("boom");
			}
			
			
			//循环定时器
			var b=setInterval(fun,5000);
			//clearInterval(b);
		</script>
		
		
		
	</body>
</html>
