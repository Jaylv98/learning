<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		
		<script>
			/* 
					分析：
						1.在页面上使用img标签展示图片
						2.定义方法，修改图片对象的src属性
						3.定义定时器，每隔3s调用一次方法
			 */
			
			//修改图片src属性的方法
			var number=0;
			function fun(){
				number++;
				//判断number是否大于3
				if(number>3){
					number=1
				}
				//获取img对象
				var img=document.getElementById("img");
				img.src="img/"+number+".jpg";
			}
			
			//定义定时器
			setInterval(fun,3000);
			
			
			
		</script>
	</head>
	<body>
		
		
		<img  id="img" src="img/0.jpg" width="100%" />
	</body>
</html>
