<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			#div1{
				color:blue;
			}
			
			
			div{
				color: red;
			}
			
			
			.cls1{
				color: green;
			}
		</style>
		
	</head>
	<body>
		
		<!-- 基础选择器：
					id选择器：选择具体的id属性值的元素,建议在一个html页面中id值唯一
						#id属性值{}
					元素选择器：选择具有相同标签名称的元素
						标签名称{}
					类选择器：选择具有相同class属性值的选择
						.class属性值{}
					     注意：优先级： id选择器>类选择器>元素选择器 -->
				
		
		<div id="div1"> id选择器</div>
		<div> 元素选择器</div>
		<p class="cls1"> 类选择器</p>
	</body>
</html>
