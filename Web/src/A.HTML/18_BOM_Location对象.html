<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		
	</head>
	<body>
		
		<input type="button"  id="btn" value="刷新" />
		
		<input type="button"  id="change" value="百度" />
		
		
		<script>
			
			
			/* 
						Location：地址栏对象
												1.创建（获取）：
													1.window.location
													2.location
												2.方法：
													reload()：重新加载当前文档
												3.属性：
													href：设置或返回完整的URL。
			 
			 
			 
			 */
			
			
			//reload方法，定义一个按钮，点击按钮，刷新当前页面
			//获取按钮对象
			var btn=document.getElementById("btn");
			//绑定单击事件
			btn.onclick=function(){
				//刷新页面
				location.reload();
			}
			
			
			
			//获取href
			/* var href=location.href;
			alert(href); */
			
			
			//设置href
			var href=location.href;
			var change=document.getElementById("change");
			//绑定单击事件
			change.onclick=function(){
				//设置href
				location.href="https://www.baidu.com/";
			}
		</script>
		
	</body>
</html>
