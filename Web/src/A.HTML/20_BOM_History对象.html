<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		
	</head>
	<body>
		<input type="button" id="Back"  value="返回上一页" />
		
		<input type="button" id="forWord"  value="跳到下一页" />
		
		
		<input type="button" id="go"  value="转到xxx页" />
		
		<script>
			
			/* History：历史记录对象
									1.创建(获取)：
										1.window.history
										2.history
									2.方法：
										1.back() ：加载history列表中的前一个URL
										2.forword():加载history列表中的下一个URL
										3.go(参数)：加载history列表中某个具体页面
											参数：
												正数：前进几个历史页面
												负数：后退几个历史页面
												0:表示刷新页面
									3.属性：
										length: 返回当前窗口列表中的URL数量 */
			
			//返回上一页
			var back=document.getElementById("Back");
			back.onclick=function(){
				history.back();
			}
			
			//跳到下一页
			var forWord=document.getElementById("forWord");
			forWord.onclick=function(){
				history.forWord();
			}
			
			
			//转到某一页
			var go=document.getElementById("go");
			go.onclick=function(){
				//正数表示向前几个页面。负数表示向后几个页面。0表示刷新当前页面
				history.go(0);
			}
			
		</script>
	</body>
</html>
