<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		
		<script>
			
			/* 
			事件：某些操作。 如：单击，双击，键盘按下了，鼠标移动了
							1.点击事件：
								onclick：单击事件
								ondblclick：双击事件
							2.焦点事件：
								onblur：失去焦点
									一般用于表单校验
								onfocus：元素获得焦点
							3.加载事件：
								onload：一张页面或一幅图完成加载
							4.鼠标事件
								onmousedown：鼠标按钮被按下
									定义方法时，定义一个形参，接受event对象。
									event对象的button属性可以获取鼠标按键哪个键被点击了
									0：左键
									1：滚轮
									2：右键
								onmouseup：鼠标按键被松开
								onmousemove：鼠标被移动
								onmouseout：鼠标从某元素移开
								onmouseover：鼠标移到某元素上
							5.键盘事件：
								onkeydown：某个键盘按键被按下
								onkeyup：某个键盘按键被松开
								onkeypress：某个键盘按键被按下并松开
							6.选择和改变：
								onchange：域的内容被改变
								onselect：文本被选中
							7.表单事件：
								onsubmit：确认按钮被点击
									可以阻止表单的提交
										方法返回false则表单被阻止提交
								onreset：重置按钮被点击 */
			
			
			
			
			
			//加载完成事件   
			window.onload=function(){
				//失去焦点事件
			/* 	document.getElementById("username").onblur=function(){
					
					alert("失去焦点....");
				} */
				
				//绑定鼠标移动到元素之上事件
				/* document.getElementById("username").onmouseover=function(){
					alert("绑定鼠标事件--鼠标移到某元素上");
				} */
				
				
				//绑定鼠标点击事件
				/* document.getElementById("username").onmousedown=function(event){
					//alert("绑定鼠标事件--鼠标点击");
					alert(event.button);
				} */
				
				
				//onkeydown：某个键盘按键被按下
				document.getElementById("username").onkeydown=function(event){
					alert(event.keyCode);
					
				}
				
				
				
				//onchange：域的内容被改变
				document.getElementById("city").onchange=function(event){
					alert("文本框内容被改变");
					
				}
				
				
				document.getElementById("form").onsubmit=function(){
					//校验用户名格式是否正确
					var flag=false;
					return flag;
				}
				
			}
		</script>
		
		
	</head>
	<body>
		
		<form action="#" id="form">
		<input id="username" name="username" />
		
		<select id="city">
			<option>--请选择--</option>
			<option>北京</option>
			<option>上海</option>
			<option>天津</option>
		</select>
		<input type="submit" value="提交" />
		
		</form>
	</body>
</html>
