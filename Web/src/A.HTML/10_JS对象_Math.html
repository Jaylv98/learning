<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script>
			
			/* 
					Math:数学对象
							1.创建：
									特点：Math对象不用创建，直接使用。  Math.方法名();
						    2.方法：
									random():返回0~1之间的随机数.含0不含1（前闭后开）
									ceil(x):对数进行上舍入
									floor(x)：对 x 进行下舍入。
									round(x)：四舍五入。
							3.属性：
									PI
			 */
			
			document.write(Math.PI+"<br>");
			
			document.write(Math.random()+"<br>");
			
			document.write(Math.ceil(4.1)+"<br>");
			
			document.write(Math.floor(5.9)+"<br>");
			
			document.write(Math.round(4.1)+"<br>");
			
			/* 
			   取1~100之间的随机整数
					1.Math.Random()产生随机数，范围[0,1)
					2.乘以100-->[0,99.9999]小数
					3.舍弃小数部分：floor-->[0,99]整数
					4.+1-->[0,99]整数[1,100]
			 
			 */
			
			document.write(Math.floor(Math.random()*100))+1;
			
		</script>
	</head>
	<body>
	</body>
</html>
