<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script>
			
			/* 
					Date:日期对象
						1.创建
								var date=new date();
						2.方法：
								toLocalString():返回当前date对象对应的时间本地字符串格式
								getTime():获取毫秒值，返回当前日期对象描述的时间和1970年1月1日零点到当前时间的毫秒值差
			 */
			
			
			
			var date=new Date();
			
			document.write(date+"<br>");
			
			document.write(date.toLocaleString()+"<br>");
			
			document.write(date.getTime());
		</script>
	</head>
	<body>
		
		
		
	</body>
</html>
