<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <script>
            /*
            *       分析：
            *           点击超链接或者图片，需要换一张
            *               1.给超链接和图片加上绑定单击事件
            *               2.重新设置图片的src属性
            *
            * */
            window.onload=function (){
                //获取图片对象
                var img=document.getElementById("checkCode");
                //绑定单击事件
                img.onclick=function (){
                    //加时间戳
                    var date=new Date().getTime()
                    img.src="/Text11Response_CheckCode?"+date;
                }

            }


        </script>
</head>
<body>


        <img id="checkCode" src="/Text11Response_CheckCode"/>
        <a id="change" href="">看不清换一张？</a>

</body>
</html>
