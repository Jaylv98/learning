<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--form表单的action路径写法：虚拟目录+Servlet的资源路径-->
<form action="/LoginServlet" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password" > <br>

    <input type="submit" value="登录">
</form>


</body>
